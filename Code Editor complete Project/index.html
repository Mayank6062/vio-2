<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8484611398.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea class="html-code"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea class="css-code"></textarea>

            <label><i class=" fa-brands fa-js"></i>JavaScript</label>
            <textarea class="js-code"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-brands fa-js"></i>Output</label>
            <iframe id="output"></iframe>
        </div>

    </div>
